<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript practice</title>
</head>
<body>
  <h1>Your JavaScript page</h1>
  <p>Use your Inspector to view your console.</p>
  <script>
    // Your code will go here
    console.log("Let's do math:");
    let x = 5;
    console.log(x);
    let y = 3;
    console.log(y);
    let z = x * y;
    console.log(z);

    // Math on my own
    let a = 2
    console.log(a);
    let b = 7
    console.log(b);
    let c = a + b;
    console.log(c);
    let d = a - b;
    console.log(d);
    let e = b / a;
    console.log(e);

    // Practicing strings
    console.log("Working with strings:");
    let firstName = 'Athena';
    let middleName = 'Foteini';
    let lastName = 'Hawkins';
    let name = firstName + " " + middleName + " " + lastName;
    console.log(name)

    // Strings on my own
    let greeting = 'My name is' + " " + name;
    console.log(greeting)

    //Using functions log
    console.log("Using functions:");

    // function to make square numbers using math object
    function makeSquare(theNumb) {
      let squared = Math.pow(theNumb, 2);
      return squared;
    }
    let try01 = makeSquare(3);
    console.log(try01);
    let try02 = makeSquare(5);
    console.log(try02);
    let try03 = makeSquare(12345876)
    console.log(try03);

    //Functions on my own
    function makeName (firstName, middleName, lastName) {
      let wholeName = firstName + " " + middleName + " " + lastName;
      return wholeName;
    }
    makeName01 = makeName('Athena', 'Foteini', 'Hawkins');
    console.log(makeName01);
    makeName02 = makeName('Robert', '\"Beto\"', 'O\'Rourke');
    console.log(makeName02);
    makeName03 = makeName('Dina', 'Foteini', 'Baskar');
    console.log(makeName03);

    //Middile initial practice
    console.log("Making a better name function:")
    // A better name function to fix middle initials
    // Make a name with middle initial
    function makeBetterName(firstName, middleName, lastName) {
      if (middleName.length === 1) {
        // adding and updating here
        middleName = middleName + ".";
      }
      let fullName = firstName + " " + middleName + " " + lastName;
      return fullName;
    }
    console.log(makeBetterName("Joan", "Marie", "Larkin"));
    console.log(makeBetterName("John", "F", "Kennedy"));
    console.log(makeBetterName("Franklin", "D", "Roosevelt"));

    console.log("scoreCompare function");
    function scoreCompare(home, away) {
      if (home > away) {
        return "Home team wins!";
      }
      else if (home === away) {
        return "It was a tie"
      }
      else {
        return "Away team wins :("
      }
    }
    console.log(scoreCompare(5,3));
    console.log(scoreCompare(3,5));
    console.log(scoreCompare(0,0));
  </script>
</body>
</html>
